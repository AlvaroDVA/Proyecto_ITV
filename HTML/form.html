<html lang="en">
<head>
    
    <title>Formulario </title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <header>
        <div class="logo">
          <a href="index.html">
            <img src="src/Imagenes/DAMller simplificado.png" alt="Logo de la empresa">
          </a>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a onclick="toggleServices()">Servicios</a></li>
          </ul>
        </nav>
        <div id="servicesBar">
            <p>Revisión----Tunning----Reparación</p>
        </div>
    </header>
    <!-- Validacion a traves de JS-->
    <div class="form-container">
        <form onsubmit="validaciones(); return false">
            <fieldset>
                <legend class="legend">Formulario de registro</legend>
                
                <div class="a2">
                    <lable class="texto">Nombre</lable>
                    <div class="input">
                        <input type="text" id="nombre" name="Datos" maxlength="50" autofocus></input>
                    </div>
                </div>

                <div class="a2">
                    <lable class="texto">Apellido</lable>
                    <div class="input">
                        <input type="text" id="apellido" name="Datos" maxlength="50" autofocus></input>
                    </div>
                </div>

                <div class="a2">
                    <lable class="texto">Correo</lable>
                    <div class="input">
                        <input type="email" id="email" name="Datos" maxlength="50" autofocus></input>
                    </div>
                </div>

                <div class="a2">
                    <lable class="texto">Teléfono</lable>
                    <div class="input">
                        <input type="text" id="nombre" name="Datos" maxlength="50" autofocus></input>
                    </div>
                </div>
                
                <div class="a2">
                    <lable class="texto">Matrícula</lable>
                    <div class="input">
                        <input type="text" id="matricula" name="Datos" maxlength="50" autofocus></input>
                    </div>
                </div>

                <div class="a2">
                    <lable class="texto">Tipo de vehiculo</lable>
                    <div class="input1">
                        <select id="vehiculo" name="vehiculo">
                            <option value="Turismo">Turismo</option>
                            <option value="Furgoneta">Furgoneta</option>
                            <option value="Caminion">Camion</option>
                            <option value="Motocicleta">Motocicleta</option>
                        </select>
                    </div>
                </div>

                <div class="a2">
                    <button id="boton" type="submit" Value="Enviar" class="enviar">Enviar</button>
                </div>
                
            </fieldset>
        </form>
    </div>
    <footer class="footer-form">
        <div class="footer-left">
            <a href="https://github.com/AlvaroDVA/Proyecto_ITV">Repositorio</a>
        </div>
        <div class="footer-center">
            <a href="index.html"><img src="src/Imagenes/DAMller.png" alt="Logo de la marca"></a>
        </div>
        <div class="footer-right">
            <ul>
                <li><a href="https://github.com/AlvaroDVA">GitHub Álvaro Del Val</a></li>
                <li><a href="https://github.com/Maarioo25">GitHub Mario Bueno</a></li>
                <li><a href="#">GitHub Mohamad Elsayed</a></li>
            </ul>
        </div>
    </footer>
    <script src="src/js/form.js"></script>
</body>
</html>
